name: CI
on: [push]
jobs: 
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Install Dependencies
      run: npm install

    - name: npm CI
      run: npm ci
      
    - name: Run Tests
      run: npm test

    - name: Build
      run: npm run build
      
  
